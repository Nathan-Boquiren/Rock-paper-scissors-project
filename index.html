<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Rock, Paper, Scissors Game</title>
</head>

<body>

    <header>
        <h1>Rock, Paper Scissors...Shoot!</h1>

        <p class="instructions">Make your choice:</p>
    </header>

    <main id="app">

        <div id="choices-container">
            <button class="choice" id="rock">🪨</button>
            <button class="choice" id="paper">📄</button>
            <button class="choice" id="scissors">✂️</button>
        </div>

        <div id="computer-choice"></div>

        <div id="win-lose-status"></div>

    </main>



    <script src="script.js"></script>
</body>

</html>
